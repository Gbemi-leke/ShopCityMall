{% extends 'backend/base.html' %}
{% load static %}
<!Doctype html>
{% block title %}
shopcitymall
{% endblock %}

{% block content %}
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Account Authentication /</span>Change Password</h4>

              <div class="row">
                <div class="col-md-12 box_general padding_bottom" style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: oblique;">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-success">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post" >
                        {% csrf_token %}
                        {{ pass_key.as_p }}
                            <input type="submit" value="Change Password" class="btn btn-success">
                    </form>
                </div>
              </div>
            </div>
            <!-- / Content -->

  {% endblock %}
