{% extends 'backend/base.html' %}
{% load static %}
<!DOCTYPE html>

{% block title%}
shopcitymall
{% endblock %}

{% block content %}
    <!-- / Navbar -->

    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Contact /&nbsp;</span> Messages</h4>

            <div class="row">
              <!-- Form controls -->
              <div class="col-md-12">
                <div class="card mb-4">
                  <div class="card-body">
                   <div class="row p-3" style="font-family: Georgia, 'Times New Roman', Times, serif; font-style: oblique;">
                    {% if contact %}
                        {% for c in contact %}
                        <div class="row">
                            <div class="col-md-2 col-sm-12">
                            <figure ><img src="{{ user.image_url }}"
                                alt="user-avatar"
                                class="d-block rounded"
                                height="20%"
                                width="20%"
                                id="uploadedAvatar" alt=""style="width: 80px;height: 80px; border-radius:50%;" ></figure>
                            </div>
                            <div class="col">
                                <div class="row">
                                    <div class="col-md-12 col-sm-12">
                                        <h4>{{ c.first_name }}</h4>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <p>{{ c.subject}}</p>
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <p>{{ c.message |truncatewords:30 }}</p>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <hr class="my-5" />  
                        {% endfor%}
                    {% endif %}              
                  </div>
                  </div>
                </div>
              </div>
            </div>
        </div>


{% endblock %}
